<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>zenscillator</title>

    <script type="application/javascript" src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon"
    href="https://cdn2.iconfinder.com/data/icons/eldorado-devices/40/piano_music-512.png">
  </head>

  <body>


    <div class="gradient-background">
      <canvas id="canvas">apparently u can't see this canvas. sry :(</canvas>

      <div class="title-info">
        <div id="zenscillator">< the zenscillator ></div>
        <div id="name">built by zach kramer</div>
        <div class="links">
          <div class="link-container">
            <a href="mailto:zkramer22@gmail.com">
              <img id="mailto" src="https://www.shareicon.net/data/2015/12/02/681171_email_512x512.png"/>
            </a>
          </div>
          <div class="link-container">
            <a href="http://www.zachkramer.me">
              <img id="website" src="images/globe.png"/>
            </a>
          </div>
          <div class="link-container">
            <a href="https://www.github.com/zkramer22">
              <img id= "github" src="https://image.flaticon.com/icons/svg/25/25231.svg" />
            </a>
          </div>
          <div class="link-container">
            <a href="https://www.linkedin.com/in/zkramer22">
              <img id= "linkedin" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_black-512.png" />
            </a>
          </div>
          <div class="link-container">
            <a href="https://www.angel.co/zkramer22">
              <img id="angellist" src="images/angellist.png"/>
            </a>
          </div>
        </div>
      </div>

      <div id="efxPane" class="efxPane">effects</div>

      <div id="efxContainer" class="efxContainer invisible">
        <div class="effect">
          <div class="key">q</div>
          <div id="tremolo">tremolo</div>
          <div class="keyLarge">1 ▼</div>
          <progress class="tremolo" value="1" max="1"></progress>
          <div class="keyLarge">▲ 2</div>
        </div>

        <div class="effect">
          <div class="key">e</div>
          <div id="autopan">autopan</div>
          <div class="keyLarge">3 ▼</div>
          <progress class="autopan" value="1" max="1"></progress>
          <div class="keyLarge">▲ 4</div>
        </div>

        <div class="effect">
          <div class="key">t</div>
          <div id="splash">splash</div>
          <div class="keyLarge">5 ▼</div>
          <progress class="splash" value="1" max="1"></progress>
          <div class="keyLarge">▲ 6</div>
        </div>

        <div class="effect">
          <div class="key">u</div>
          <div id="delay">delay</div>
          <div class="keyLarge">7 ▼</div>
          <progress class="delay" value="1" max="1"></progress>
          <div class="keyLarge">▲ 8</div>
        </div>

        <div class="effect">
          <div class="key">o</div>
          <div id="reverb">reverb</div>
          <div class="keyLarge">9 ▼</div>
          <progress class="reverb" value="1" max="1"></progress>
          <div class="keyLarge">▲ 0</div>
        </div>
      </div>

      <div class="extra-container">
        <div id="vibrato" class="extra">
          <div class="key vibrato">~</div>
          vibrato
        </div>
        <div id="octave" class="extra">
          octave
          <div class="key">-</div>
          <div class="key">+</div>
        </div>
      </div>

      <div class="keyboard-container">
        <div class="keyboard">
          <div class="flats-group">
            <div id="spacer1" class="spacers"></div>
            <div id="Db" class="flat"><span>s</span></div>
            <div id="spacer2" class="spacers"></div>
            <div id="Eb" class="flat"><span>d</span></div>
            <div id="spacer3" class="spacers"></div>
            <div id="Gb" class="flat"><span>g</span></div>
            <div id="spacer4" class="spacers"></div>
            <div id="Ab" class="flat"><span>h</span></div>
            <div id="spacer5" class="spacers"></div>
            <div id="Bb" class="flat"><span>j</span></div>
            <div id="spacer6" class="spacers"></div>
            <div id="eDb" class="flat"><span>l</span></div>
            <div id="spacer7" class="spacers"></div>
            <div id="eEb" class="flat"><span>;</span></div>
          </div>

          <div class="naturals-group">
            <div id="C" class="natural"><span>z</span></div>
            <div id="D" class="natural"><span>x</span></div>
            <div id="E" class="natural"><span>c</span></div>
            <div id="F" class="natural"><span>v</span></div>
            <div id="G" class="natural"><span>b</span></div>
            <div id="A" class="natural"><span>n</span></div>
            <div id="B" class="natural"><span>m</span></div>
            <div id="eC" class="natural"><span>,</span></div>
            <div id="eD" class="natural"><span>.</span></div>
            <div id="eE" class="natural"><span>/</span></div>
          </div>
        </div>
      </div>

      <div class="instrument-container">
        <div id="sine" class="instrument green">sine</div>
        <div id="triangle" class="instrument">triangle</div>
        <div id="square" class="instrument">square</div>
        <div id="membrane" class="instrument">kick</div>
        <div id="fm" class="instrument">wub</div>
      </div>

      <div id="mute-container">
        <i id="mute" class="material-icons">volume_up</i>
      </div>

    </div>



  </body>
</html>
